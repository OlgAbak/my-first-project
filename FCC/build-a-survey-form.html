
<!DOCTYPE html>
  <html lang="en">
  </html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
  href="styles.css"></link>
   <title>Survey Form</title>
</head>
<body>
  <h1 id="title">freeCodeCamp Survey Form</h1>
  <p id="description">Thank you for taking the time to help us improve the platform</p>
<form id=survey-form action="https://register-demo.freecodecamp.org" method="post">
  <label id="name-label" for="name-label">Name <input id="name"type="text" placeholder="Enter your name"required/></labe>
  <label id="email-label" for="email-label">Email <input id="email"type="email"placeholder="Enter your Email"required/></label>
  <label id="number-label" for="number-label">Age (optional) <input id="number"type="number"min="10"max="99"placeholder="Age"/></label>
  <label>Which option best describes your current role? 
    <select id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Prefer not to say</option>
      <option>Other</option>
    </select>
  </label>
  <label>Would you recommend freeCodeCamp to a friend?<input type="radio" value="1" name="account-type">Definitely</label>
  <label><input type="radio" value="2" name="account-type">May be</label>
  <label><input type="radio" value="3" name="account-type"/>Not sure</label>
  <label>What is your favorite feature of freeCodeCamp?
    <select>
      <option>Select an option</option>
      <option>Challenges</option>
      <option>Projects</option>
      <option>Community</option>
      <option>Open Source</option>
    </select>
  </label>
  <label>What would you like to see improved? (Check all that apply) <input type="checkbox" value="1">Front-end Projects
<input type="checkbox" value="2">Back-end Projects
<input type="checkbox" value="3">Data Visualization
<input type="checkbox" value="4">Challenges
<input type="checkbox" value="5">Open Source Community
<input type="checkbox" value="6">Gitter help rooms
<input type="checkbox" value="7">Videos
<input type="checkbox" value="8">City Meetups
<input type="checkbox" value="9">Wiki
<input type="checkbox" value="10">Forum
<input type="checkbox" value="11">Additional Courses
</input>
</label>
  <label>Any comments or suggestions?<textarea placeholder="Enter your comment here..."></textarea>
  </label>
  <label><input id="submit" value="Submit"type="submit"/></label>
</form>
</body>
</html>
